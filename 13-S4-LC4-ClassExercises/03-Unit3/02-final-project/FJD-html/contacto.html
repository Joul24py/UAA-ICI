    <h1 class="fw-300 centrar-texto">Contacto</h1>
    

    <main class="contenedor seccion contenido-centrado">
        <h2 class="fw-300 centrar-texto p3">Llena el formulario de Contacto</h2>

        <form class="contacto" action="">
            <fieldset>
                <legend class="p">Información Personal</legend>
                <label for="nombre" class="p3">Nombre*:</label>
                <input type="text" id="nombre" placeholder="Tu Nombre">

                <label for="email" class="p3">E-mail*: </label>
                <input type="email" id="email" placeholder="Tu Correo electrónico" required>

                <label for="telefono" class="p3">Teléfono*:</label>
                <input type="tel" id="telefono" placeholder="Tu Teléfono" required>

                <label for="mensaje" class="p3">Mensaje*: </label>
                <textarea  id="mensaje"></textarea>

            </fieldset>
                
            <input type="submit" value="Enviar" class="boton2 boton-verde ">

        </form>
    </main>

   <footer class="site-footer">
        <div class="contenedor">
            <div class="barra">
                <p class="no-margin logo"><span>FJD</span>cosmetics</p>
                 
                <img class="image" src="imagenes/cruelty-free-elf-cosmetics.jpg" alt="cruelty-free">
