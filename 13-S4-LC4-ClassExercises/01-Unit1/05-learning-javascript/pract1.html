<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Aprendiendo JavaScript</title>
</head>
<body>
    <h1>Introducción a JavaScript</h1>
    
    <div id="mensaje"></div>
    
    <script type="text/javascript">
        var nombre = prompt ('¿Cuál es la carrera?');
        document.getElementById('mensaje').innerHTML = `Bienvenido ${nombre}`;
    </script>
    
</body>
</html>
